<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Slider</title>
    </head>
    <body>
        <div id="root" class="container">
            <div class="slider-wrapper">
                <!-- al v-on:click su prev -> function slideLeft -->
                <div class="prev" @click="slideLeft">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <!-- v-bind: sul src dell'img -> nell'array images prendo l'elemento con index 0 -->
                    <img class="active" :src="images[imageIndex]" alt="">
                </div>
                <!-- al click su next -> function slideRight -->
                <div class="next" @click="slideRight">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                  <!-- genero tanti i quanti sono gli elementi in images -->
                  <i v-for="(element, index) in images" :class="dotActive(index)" @click="dotClick(index)"></i>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
